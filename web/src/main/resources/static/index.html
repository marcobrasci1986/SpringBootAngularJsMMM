<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="ItemController as vm">
        <div class="page-header">
            <h1>A checklist</h1>
        </div>
        <div class="alert alert-info" role="alert" ng-hide="vm.items && vm.items.length > 0">
            There are no items yet.
        </div>
        <form class="form-horizontal" role="form" ng-submit="vm.addItem(vm.newItem)">
            <div class="form-group" ng-repeat="item in vm.items">
                <div class="checkbox col-xs-9">
                    <label>
                        <input type="checkbox" ng-model="item.checked" ng-change="vm.updateItem(item)"/> {{item.description}}
                    </label>
                </div>
                <div class="col-xs-3">
                    <button class="pull-right btn btn-danger" type="button" title="Delete"
                            ng-click="vm.deleteItem(item)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>
            <hr/>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="vm.newItem" placeholder="Enter the description..."/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!vm.newItem" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
            </div>
        </form>
    <pre>{{vm.items | json}}</pre>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="./bower_components/restangular/src/restangular.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers/ItemController.js"></script>
    <script type="text/javascript" src="./app/services/ItemService.js"></script>
</body>
</html>
